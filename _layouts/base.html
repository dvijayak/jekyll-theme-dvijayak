<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		{% seo %}

		<!-- Bootstrap 4 CSS -->
{% comment %}		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">{% endcomment %}

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

	{% if page.use_math %}
		{% include mathjax.html %}
	{% endif %}

	{% if site.google_analytics and jekyll.environment == 'production' %}
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		  gtag('config', '{{ site.google_analytics }}');
		</script>
	{% endif %}		
		
	</head>

	<body>
		<header>
			{% include nav.html %}
		</header>

		<main role="main" class="container rounded shadow-distinct">
			<div class="content">
				{{ content }}
			</div>
		</main>

		<footer class="container">
			{% include footer.html %}
		</footer>	

	<!-- Optional Bootstrap 4 JS -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- Re-evaluate what we really need -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
