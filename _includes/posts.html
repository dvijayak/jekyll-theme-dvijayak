{% comment %}
Show a list of posts from the given collection.
{% endcomment %}

{% for post in include.items %}
<div class="card">
	<div class="card-body">
		<h5 class="card-title">{{ post.title }}</h5>
		<h6 class="card-subtitle mb-2 text-muted">{{ post.date | date: "%Y/%m/%d" }}</h6>
		<p class="card-text">{{ post.excerpt }}</p>
		<a href="{{ post.url }}" class="btn btn-primary">Read</a>
	</div>
</div>
{% endfor %}
